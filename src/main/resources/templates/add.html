<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Dodaj przepis</h1>

    <form method="post" action="recipe/add" th:object="${recipe}">

        <input type="text" th:field="*{title}" placeholder="Nazwa"/>
        <input type="text" th:field="*{description}" placeholder="Przepis"/>

        <select th:field="*{category}" placeholder="Dodaj kategoriÄ™">
            <option th:each="category: ${categories}"
                    th:text="${category.origin}"></option>
        </select>
        <input type="submit" value="Dodaj przepis" />
    </form>
</form>
</body>
</html>
